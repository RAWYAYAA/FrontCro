<div class="flex justify-between">
  <h1 class="text-3xl font-bold  text-sky-700">List des chèques a payer</h1>
  <button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="downloadPdf()">Télécharger PDF</button>
  <button class="bg-green-700 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="downloadExcel()">Télécharger Excel</button>
</div>
<div  class="mt-6 relative overflow-x-auto shadow-md sm:rounded-lg ">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 border-8  ">
    <thead class="text-xs text-gray-700 uppercase font-bold  bg-gray-50 dark:bg-gray-950 dark:text-gray-400">
    <tr>
      <th scope="col" class="text-red-600  px-6 py-3">#</th>
      <th scope="col" class="text-red-600 px-6 py-3">Nom_Remettant</th>
      <th scope="col" class="text-red-600 px-6 py-3">Code_Banque_Remettant</th>
      <th scope="col" class="text-red-600 px-6 py-3">Code_Agence</th>
      <th scope="col" class="text-red-600 px-6 py-3">N_Cheque</th>
      <th scope="col" class="text-red-600 px-6 py-3">Montant</th>
    </tr>
    </thead>
    <tbody class="border-8">
    <tr class="border-8" *ngFor="let croFile of croFiles ; let i = index">
      <td class="text-black px-6 py-3">{{ i + 1 }}</td>
      <td class="text-black px-6 py-3">{{ croFile.nom_Remettant }}</td>
      <td class="text-black px-6 py-3">{{ croFile.code_Banque_Remettant }}</td>
      <td class="text-black px-6 py-3"> {{ croFile.code_Agence }}</td>
      <td class="text-black px-6 py-3">{{ croFile.n_Cheque }}</td>
      <td class="text-black px-6 py-3">{{ croFile.montant }}</td>
    </tr>
    </tbody>
  </table>
</div>
<button (click)="triggerCleanup()">Déclencher le nettoyage</button>
